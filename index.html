<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solución de Problema</title>
</head>
<body>
    <h1>Suma de Dos variables</h1>

    <!--Planteamiento del Problema-->
    <p>Desarrollar un software que sea capas de capturar 2 valores enteros, los sume y que se muestre el resultado</p>

    <!--Generar los datos de entrada-->
    <p>2 variables a y Resultado, con valores enteros</p>

    <!--Valores de Salida-->
    <p>El valor de Salida será un entero</p>

    <p>Sumar los valores de a y Resultado, y enviarlo a la variable del resultado</p>

    <!--Campos-->
    <!--Descripcion para el primer valor-->
    <label for="a">Ingrese el primer número</label>
    <input type="number" id="a" name="a"> <br>
    <!--Descripcion para el segundo valor-->
    <br>
    <label for="a">Ingrese el segundo número</label>
    <input type="number" id="Resultado" name="Resultado"> <br>

    <!--Botón para realizar la operación-->
    <button>Suma</button> <br>   

    <!--Campo para el resultado-->
    <label for="Resultado">Este es el Resultado</label>
    <input type="number" id="Resultado" name="Resultado"> <br>

</body>
</html>
